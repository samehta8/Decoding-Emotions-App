# Questionnaire fields configuration
# Each field can be customized with the following properties:
# - active: true/false - whether to display this field
# - type: "multiple_choice", "text", "numeric"
# - field_name: internal name for storing data (no spaces, lowercase)
# - title: label/prompt shown to users
# - options: (for multiple_choice only) list of button labels
# - hint_text: (for text/numeric only) placeholder text
# - max_length: (for text only) maximum number of characters
# - required_for_user_id: true/false - whether this field is used in user ID generation

- active: true
  type: "text"
  field_name: "name"
  title: "What is your name?"

- active: true
  type: "numeric"
  field_name: "age"
  title: ""
  hint_text: "Enter your age"

- active: true
  type: "multiple_choice"
  field_name: "gender"
  title: "What best describes your gender?"
  options: ["Female", "Male", "Non-binary/Other", "Prefer not to say"]

- active: true
  type: "text"
  field_name: "nationality"
  title: ""
  hint_text: "Enter your nationality"

- active: true
  type: "text"
  field_name: "lived_mostly_in"
  title: "I spent most of my life living in"
  hint_text: "Enter a country name"

- active: true
  type: "multiple_choice"
  field_name: "watch_olympics"
  title: "During an Olympic year, I generally spend around ___ hours watching the Olympics:"
  options: ["0-3 hrs", "3-10hrs", "10-20hr", "20hr+"]

- active: false
  type: "numeric"
  field_name: "coach_exp"
  title: ""
  hint_text: "Experience as a coach (years)"

- active: false
  type: "numeric"
  field_name: "watch_exp"
  title: ""
  hint_text: "Experience regularly watching soccer (years)"

- active: false
  type: "multiple_choice"
  field_name: "license"
  title: "Coaching License:"
  options: ["None", "B", "A", "Pro"]

